
<!DOCTYPE html>
<html>
<head>
    <title>Auth Demo</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 2rem auto; padding: 0 1rem; }
        .form { margin: 1rem 0; padding: 1rem; border: 1px solid #ccc; }
        input { display: block; margin: 0.5rem 0; padding: 0.5rem; }
        button { margin: 0.5rem 0; padding: 0.5rem 1rem; }
    </style>
</head>
<body>
    <div class="form">
        <h2>Sign Up</h2>
        <input type="email" id="signupEmail" placeholder="Email">
        <input type="password" id="signupPassword" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
    </div>

    <div class="form">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <button onclick="logout()">Logout</button>

    <script>
        async function signup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            const response = await fetch('/signup', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, password})
            });
            const data = await response.json();
            alert(data.message || data.error);
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const response = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, password})
            });
            const data = await response.json();
            alert(data.message || data.error);
        }

        async function logout() {
            const response = await fetch('/logout', {
                method: 'POST'
            });
            const data = await response.json();
            alert(data.message || data.error);
        }
    </script>
</body>
</html>
